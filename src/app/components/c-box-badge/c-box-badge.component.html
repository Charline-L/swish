<li
  [ngClass]="{'c-box-badge c-box-badge--full': isFull, 'c-box-badge': !isFull, 'c-box-badge--lock': percent === 0}"
  (click)="openPopin()">

  <div class="c-box-badge__icon-container">

    <img src="../../../assets/svg/{{ isFull ? 'badge' : 'badge-blue' }}.svg" alt="" class="c-box-badge__icon">

    <svg class="c-box-badge__progress-container"
         version="1.1" xmlns="http://www.w3.org/2000/svg"
         x="0px" y="0px"
         viewBox="0 0 300 300" style="enable-background:new 0 0 300 300;" xml:space="preserve">

      <path stroke-width="2" d="M300,150c0,82.8-67.2,150-150,150S0,232.8,0,150S67.2,0,150,0S300,67.2,300,150z"></path>
      <path stroke-width="4"
            class="c-box-badge__progress"
            [ngStyle]="{'stroke-dasharray': strokeValue }"
            d="M296,150c0,80.6-65.4,146-146,146S4,230.6,4,150S69.4,4,150,4S296,69.4,296,150z"></path>
    </svg>

  </div>

  <p class="c-box-badge__text t-dark-blue t-common">
    {{ isFull ? objectif : percent }} / {{objectif}}
  </p>

</li>
