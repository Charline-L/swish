<section class="p-badges">

  <!--START IMAGE-->
  <div class="p-badges__container-image">
    <img src="../../../assets/img/trophee.png" alt="" class="p-badges__image">
  </div>
  <!--END IMAGE-->

  <!--START BOTTOM-->
  <div class="p-badges__bottom">

    <h1 class="p-badges__title t-dark-blue t-title">Votre progression</h1>

    <p class="p-badges__description t-dark-blue t-common">
      Cras justo odio, dapibus ac facilisis in, egestas eget quam. Aenean lacinia bibendum nulla sed consectetur. Maecenas sed diam eget risus varius blandit sit amet non magna.
    </p>

    <!--START LISTE-->
    <ul class="p-badges__list">

      <app-c-box-badge (update)="updatePopin($event)" [percent]="1" [objectif]="1" [description]="'Pour valider ce badge tu dois paramétrer ton objet.'"></app-c-box-badge>
      <app-c-box-badge (update)="updatePopin($event)" [percent]="5" [objectif]="7" [description]="'Réalise 7 shots en moins de 7 minutes'"></app-c-box-badge>
      <app-c-box-badge (update)="updatePopin($event)" [percent]="30" [objectif]="30" [description]="'Premier mois d\'entrainement'"></app-c-box-badge>
      <app-c-box-badge (update)="updatePopin($event)" [percent]="5" [objectif]="10" [description]="'Réalise 10 jumps à la suite'"></app-c-box-badge>

      <app-c-box-badge (update)="updatePopin($event)" [percent]="10" [objectif]="40" [description]="'Réalise 40 jump'"></app-c-box-badge>
      <app-c-box-badge (update)="updatePopin($event)" [percent]="15" [objectif]="45" [description]="'Réalise 45 dunk'"></app-c-box-badge>
      <app-c-box-badge (update)="updatePopin($event)" [percent]="12" [objectif]="13" [description]="'Entrainement régulier pendant 13 jours'"></app-c-box-badge>
      <app-c-box-badge (update)="updatePopin($event)" [percent]="0" [objectif]="40"></app-c-box-badge>

      <app-c-box-badge (update)="updatePopin($event)" [percent]="0" [objectif]="7"></app-c-box-badge>
      <app-c-box-badge (update)="updatePopin($event)" [percent]="0" [objectif]="30"></app-c-box-badge>
      <app-c-box-badge (update)="updatePopin($event)" [percent]="0" [objectif]="10"></app-c-box-badge>
      <app-c-box-badge (update)="updatePopin($event)" [percent]="0" [objectif]="40"></app-c-box-badge>

    </ul>
    <!--END LISTE-->

  </div>
  <!--END BOTTOM-->

  <!--START POPIN-->
  <app-c-popin [isFull]="percent === 100" (update)="updatePopin($event)" [description]="description" [percent]="percent" [percentRealised]="percentRealised" [objectif]="objectif" [isOpen]="isOpen"></app-c-popin>
  <!--END POPIN-->

</section>
